<body>
  <header>
    <nav>
      <div class="toolbar-wrapper">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Particle Tracks</a>
          <ul id="nav-mobile" class="right">

            <li *ngIf="currentUser">
              +{{currentUser.username}}
            </li>

            <li *ngIf="currentUser && currentUser.isStaff">
              <a [routerLink]="['/admin']">
                <i class="material-icons">settings</i>
              </a>
            </li>

            <li *ngIf="currentUser && currentUser.isStaff">
              <a [routerLink]="['/end-user']">
                Events
              </a>
            </li>
            <li>
              <a *ngIf="isLoggedIn()"
                 (click)="logout()">
                <i class="material-icons">power_settings_new</i>
              </a>
            </li>
            <li>
              <a *ngIf="!isLoggedIn()"
                 [routerLink]="['/login']">
                <i class="material-icons">perm_identity</i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>

</body>
