<div class="container">
  <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col s12 m6 offset-m3 l6 offset-l3 login-padding">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Login</span>
            <div class="row">
              <div class="input-field col s12">
                <label for="username">Username</label>
                <input
                  [input-wake-up]="'username'"
                  id="username"
                  type="text"
                  formControlName="username">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <label for="password">Password</label>
                <input
                  [input-wake-up]="'password'"
                  id="password"
                  type="password"
                  class="validate"
                  formControlName="password">
              </div>
            </div>
            <div *ngIf="signinServerError" class="row">
              <div class="input-field col s12 login-error red-text text-darken-2 red lighten-3">
                {{signinServerError}}
              </div>
            </div>
          </div>
          <div class="card-action">
            <button
              class="waves-effect waves-light btn"
              type="submit"
              [class.disabled]="!loginForm.valid"
              [disabled]="!loginForm.valid">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </form>

  <div class="row">
    <div class="col s10 offset-s1">
      <h5 class="center-align">
        Don't have an account?
      </h5>
    </div>
    <div class="col s10 offset-s1 m8 offset-m2 l6 offset-l3">
      <h5 class="center-align">
        <a [routerLink]="['/signup']" class="waves-effect waves-teal btn-flat btn-large no-uppercase">Sign Up</a>
      </h5>
    </div>
  </div>

</div>
